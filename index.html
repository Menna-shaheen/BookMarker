<body class="position-relative">
    
    <h1 class=" h1 mb-4">BookMarker</h1>
    <hr>
    <h2 class="text-center my-4"><i class="fa-solid fa-bookmark icon"></i>
        <span>Bookmark your favorite sites </span>
        <i class="fa-solid fa-bookmark icon"></i>
    </h2>

    <div class="inputs mt-5 ">
        <Label> <i class="fa-solid fa-book-bookmark"></i><span>Site Name</span></Label>
        <input type="text" class="form-control my-3" id="site-name" oninput="validationName()" placeholder="WebSite Name">
    </div>
    <div class="inputs mt-3 ">
        <Label> <i class="fa-solid fa-link"></i><span>Site URL</span></Label>
        <input type="text" class="form-control my-3" oninput="validationUrl()" id="site-url" placeholder="WebSite URL">
    </div>

    <div class="submit-btn d-grid mt-5">
        <button class="btn m-auto px-5" onclick="add()" id="sumbtn">Submit</button>
    </div>
    <hr class="mt-4">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 m-auto">
                <table class="table text-center table-striped ">
                    <thead>
                        <tr class="">
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>

                        </tr>
                    </thead>
                    <tbody id="demo">

                    </tbody>

                </table>
            </div>
        </div>
    </div>

 <div class="box bg-dark bg-opacity-50 w-100 position-absolute  d-flex end-0 top-0 justify-content-center align-items-center">
    <div class="mybox bg-white p-4">
        <div class="d-flex justify-content-between">
         <div class="circle d-flex gap-2 mt-2">
             <div class="red rounded-circle bg-danger"></div>
             <div class="yellow rounded-circle bg-warning"></div>
             <div class="green rounded-circle bg-success"></div>
         </div>
         <button class="btn close-icon"  >
             <i class="fa-solid fa-xmark close fs-3"></i>
         </button>
        </div>
        <p class="mt-3 ">Site Name or Url is not valid, Please follow <br> the rules below :</p>
        <span class=""> <i class="fa-regular fa-circle-right p-2 text-danger "></i> Site name must contain at least 3 characters</span><br>
        <span class=""> <i class="fa-regular fa-circle-right p-2 text-danger "></i> Site URL must be a valid one</span>
     
     </div>
 </div>
   
    <script src="js/main.js"></script>
